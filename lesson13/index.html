<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý học sinh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Quản lý học sinh</h1>

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="gender" value="boy">
        <label class="form-check-label"> Nam </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="gender" value="girl">
        <label class="form-check-label"> Nữ </label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Math score</label>
      <input type="text" class="form-control" id="math_score" placeholder="Enter your math score">
    </div>

    <div class="mb-3">
      <label class="form-label">English score</label>
      <input type="text" class="form-control" id="english_score" placeholder="Enter your english score">
    </div>

    <div class="mb-3">
      <label class="form-label">Literature score</label>
      <input type="text" class="form-control" id="literature_score" placeholder="Enter your literature score">
    </div>

    <button id="create" type="button" class="btn btn-primary">
      Create student
    </button>

    <button id="update" type="button" class="btn btn-success" style="display: none">
      Update student
    </button>

    <div class="mb-3 mt-5" style="display: flex">
      <input type="text" class="form-control" id="keyword" placeholder="Enter your keyword">
      <button id="search" type="button" class="btn btn-primary" style="margin-left: 8px">
        Search
      </button>
    </div>

    <div class="mt-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#STT</th>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Math score</th>
            <th scope="col">English score</th>
            <th scope="col">Literature score</th>
            <th scope="col">Average score</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="info-student">
          
        </tbody>
      </table>

      <nav id="pagination" aria-label="Page navigation example">
        
      </nav>
    </div>
  </div>

  <script src="script.js"></script>


</body></html>
